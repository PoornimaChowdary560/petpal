{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PetZeno</title>

  <!-- Favicon: white background square with black paw icon (base64 PNG) -->
   <link rel="icon" href="{% static 'images/WhatsApp Image 2025-05-23 at 15.31.30_2c12f390.jpg' %}" type="image/png" />

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background-color: #111;
      font-family: 'Poppins', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(-20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    .container {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
      padding: 40px;
      text-align: center;
      width: 90%;
      max-width: 480px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 165, 0, 0.2);
    }

    .container h2 {
      font-size: 32px;
      color: #ffa500;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    /* Paw icon with white circular background */
    .paw-icon {
      font-size: 32px;
      background-color: white;
      color: #ffa500;  /* orange paw for branding */
      border-radius: 50%;
      width: 38px;
      height: 38px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 6px rgba(255, 165, 0, 0.6);
      user-select: none;
    }

    .tagline {
      font-size: 16px;
      color: #dcdcdc;
      margin-bottom: 30px;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #a0e9e0, #c2fff9);
      border: none;
      padding: 12px 25px;
      margin: 10px;
      border-radius: 30px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 12px rgba(160, 233, 224, 0.4);
    }

    .btn i {
      margin-right: 8px;
      font-size: 16px;
    }

    .btn a {
      text-decoration: none;
      color: #000;
    }

    .btn:hover {
      transform: scale(1.05);
      background: linear-gradient(135deg, #c2fff9, #a0e9e0);
    }

    footer {
      margin-top: 20px;
      font-size: 13px;
      color: #888;
    }

    @media (max-width: 480px) {
      .container h2 {
        font-size: 24px;
      }

      .btn {
        padding: 10px 20px;
        font-size: 14px;
      }

      .tagline {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>
      Welcome to 
      <span style="color: #ffffff;">PetZeno</span>
      <span class="paw-icon" aria-label="paw icon" title="paw icon">üêæ</span>
    </h2>
    <p class="tagline">Bringing pets and people together üêæ</p>

    <button class="btn">
      <i class="fas fa-user-plus"></i>
      <a href="{% url 'signup' %}">Sign Up</a>
    </button>

    <button class="btn">
      <i class="fas fa-sign-in-alt"></i>
      <a href="{% url 'login' %}">Sign In</a>
    </button>

    <footer>
      ¬© 2025 PetZeno. All rights reserved.
    </footer>
  </div>
</body>
</html>
