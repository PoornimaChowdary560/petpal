{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PetZeno</title>
  <link rel="icon" href="{% static 'images/WhatsApp Image 2025-05-23 at 15.31.30_2c12f390.jpg' %}" type="image/png" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    html, body {
      min-height: 100%;
      width: 100%;
      overflow-x: hidden;
      overflow-y: auto;
    }

    video {
      position: fixed;
      top: 0;
      left: 0;
      object-fit: cover;
      width: 100%;
      height: 100%;
      z-index: -2;
    }

    .overlay {
      position: relative;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(6px);
      width: 100%;
      min-height: 100vh;
      padding: 30px 20px;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow-y: auto;
    }

    .header-bar {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    .header-bar h2 {
      margin-left: 15px;
      font-size: 24px;
      color: #00ffff;
    }

    .paw {
      background: white;
      color: #ffa500;
      font-size: 32px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 38px;
      height: 38px;
      border-radius: 50%;
      box-shadow: 0 0 6px rgba(255, 165, 0, 0.6);
      margin-right: 10px;
      vertical-align: middle;
    }

    .greeting {
      margin-right: 15px;
      font-size: 18px;
      color: #FFA500;
    }

    .navbar {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 12px;
      margin-bottom: 30px;
    }

    .navbar a {
      padding: 10px 20px;
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 12px;
      text-decoration: none;
      color: #ffffff;
      font-weight: 500;
      transition: 0.3s;
    }

    .navbar a:hover {
      background: rgba(255, 165, 0, 0.25);
      color: #FFA500;
    }

    .search-form {
      background: rgba(255, 255, 255, 0.07);
      backdrop-filter: blur(14px);
      border-radius: 25px;
      padding: 30px 35px;
      max-width: 650px;
      width: 100%;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.15);
    }

    .search-form input,
    .search-form select,
    .search-form button {
      width: 100%;
      padding: 12px 16px;
      margin: 12px 0;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      background-color: rgba(255, 255, 255, 0.15);
      color: white;
    }

    .search-form input::placeholder {
      color: #ccc;
    }

    .search-form button {
      background: #00ffff;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .search-form button:hover {
      background: #00ffff;
    }

    @media (max-width: 768px) {
      .navbar {
        flex-direction: column;
        gap: 10px;
      }

      .header-bar {
        flex-direction: column;
        align-items: flex-start;
        gap: 8px;
      }

      .search-form {
        padding: 20px;
      }

      .greeting {
        align-self: flex-end;
      }
    }
  </style>
</head>
<body>
  <video autoplay muted loop>
    <source src="{% static 'videos/3191251-uhd_4096_2160_25fps.mp4' %}" type="video/mp4" />
  </video>

  <div class="overlay">
    <div class="header-bar">
      <h2><span class="paw">üêæ</span> PetZeno</h2>
      <div class="greeting">Hello, {{ request.session.name }} !</div>
    </div>

    <div class="navbar">
      <a href="{% url 'home' %}">Home</a>
      <a href="{% url 'adopt' %}">Adoption Process</a>
      <a href="{% url 'avail' %}">Available Pets</a>
      <a href="{% url 'allpets' %}">All Pets</a>
      <a href="{% url 'contact' %}">Contact Us</a>
      <a href="{% url 'successstories' %}">Success Stories</a>
      <a href="{% url 'update_profile' %}">Update Profile</a>
      <a href="{% url 'logout' %}">Logout</a>
    </div>

    <form class="search-form" method="GET" action="{% url 'search_pets' %}">
      <input type="text" name="query" placeholder="Search pet by name" />
      <select name="species">
        <option value="">Select Species</option>
        <option value="Dog">Dog</option>
        <option value="Cat">Cat</option>
      </select>
      <select name="breed">
        <option value="">Select Breed</option>
        <option value="Labrador">Labrador</option>
        <option value="Persian">Persian</option>
      </select>
      <input type="text" name="location" placeholder="Enter location" />
      <button type="submit">Search</button>
    </form>
  </div>
</body>
</html>
