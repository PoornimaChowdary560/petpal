{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - PetZeno</title>
    <link rel="icon" href="{% static 'images/WhatsApp Image 2025-05-23 at 15.31.30_2c12f390.jpg' %}" type="image/icon type">
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #0f0f0f;
            color: #e0e0e0;
        }

        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #00bcd4;
            font-size: 2rem;
            margin-bottom: 30px;
        }

        .button-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 30px;
        }

        .btn {
            display: block;
            padding: 12px 20px;
            text-align: center;
            font-weight: bold;
            background-color: #1a1a1a;
            border: 2px solid #ff9800;
            color: #ff9800;
            border-radius: 10px;
            text-decoration: none;
            transition: 0.3s;
        }

        .btn:hover {
            background-color: #ff9800;
            color: #0f0f0f;
        }

        .top-links {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .top-links a {
            color: #00bcd4;
            text-decoration: none;
            font-weight: bold;
            border: 2px solid #00bcd4;
            padding: 8px 12px;
            border-radius: 8px;
            transition: background 0.3s, color 0.3s;
        }

        .top-links a:hover {
            background-color: #00bcd4;
            color: #0f0f0f;
        }

        .note {
            text-align: center;
            font-size: 0.95rem;
            color: #999;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="top-links">
            <a href="{% url 'update_profile' %}">Update Profile</a>
            <a href="{% url 'logout' %}">Logout</a>
        </div>

        <h1>Welcome Admin</h1>

        <div class="button-grid">
            <a class="btn" href="{% url 'allpets' %}">Manage All Pets</a>
            <a class="btn" href="{% url 'allusers' %}">View All Users</a>
            <a class="btn" href="{% url 'adoption_requests' %}">Adoption Requests</a>
            <a class="btn" href="{% url 'payment_track' %}">Track Payments</a>
        </div>

        <p class="note">Use the dashboard to monitor and manage PetZeno's users, pets, and transactions.</p>
    </div>
</body>
</html>
