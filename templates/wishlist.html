{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PetZeno</title>
  <link rel="icon" href="{% static 'images/WhatsApp Image 2025-05-23 at 15.31.30_2c12f390.jpg' %}" type="image/icon type">
  <style>
    body {
      background-color: #0d0d0d;
      color: #f0f0f0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 30px;
    }

    .wishlist-title {
      color: #00BFFF;
      font-size: 2rem;
      text-align: center;
      margin-bottom: 30px;
    }

    .pet-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .pet-box {
      background-color: #1a1a1a;
      border: 1px solid #333;
      border-radius: 12px;
      padding: 16px;
      text-align: center;
      transition: transform 0.2s, box-shadow 0.3s;
    }

    .pet-box:hover {
      transform: scale(1.03);
      box-shadow: 0 0 10px rgba(255, 165, 0, 0.4);
    }

    .pet-photo {
      width: 100%;
      height: 160px;
      object-fit: cover;
      border-radius: 8px;
    }

    .pet-info {
      margin-top: 10px;
      color: #ccc;
      font-size: 15px;
    }

    .action-buttons {
      margin-top: 14px;
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
    }

    .action-buttons a {
      text-decoration: none;
    }

    .view-button {
      background-color: #00BFFF;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .view-button:hover {
      background-color: #FFA500;
    }

    @media (max-width: 600px) {
      .pet-photo {
        height: 140px;
      }
      .view-button {
        font-size: 13px;
        padding: 6px 10px;
      }
    }
  </style>
</head>
<body>
  <h1 class="wishlist-title">ðŸ’™ Your Wishlist</h1>

  <div class="pet-container">
    {% for item in items %}
      <div class="pet-box">
        <img src="{{ item.pet.photo.url }}" alt="{{ item.pet.name }}" class="pet-photo">
        <div class="pet-info"><strong>Name:</strong> {{ item.pet.name }}</div>
        <div class="pet-info"><strong>Breed:</strong> {{ item.pet.breed }}</div>
        <div class="action-buttons">
          <a href="{% url 'totalpetdetails' item.pet.id %}">
            <button class="view-button">View Details</button>
          </a>
          <a href="{% url 'remove_from_wishlist' item.id %}">
            <button class="view-button">Remove</button>
          </a>
        </div>
      </div>
    {% empty %}
      <p class="pet-info" style="text-align:center;">No pets in your wishlist yet.</p>
    {% endfor %}
  </div>

  {% if messages %}
    {% for message in messages %}
      <script>alert("{{ message }}");</script>
    {% endfor %}
  {% endif %}
</body>
</html>
