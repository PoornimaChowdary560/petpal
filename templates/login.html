{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | PetZeno</title>
    <link rel="icon" href="{% static 'images/WhatsApp Image 2025-05-23 at 15.31.30_2c12f390.jpg' %}" type="image/png" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #0e0e0e;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background-color: #1a1a1a;
            padding: 40px 30px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.1);
            width: 100%;
            max-width: 400px;
            border: 1px solid rgba(255, 165, 0, 0.2); /* orange border tint */
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #ffa76e;
        }

        .login-container input {
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 15px;
            background-color: #2c2c2c;
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 14px;
        }

        .login-container input:focus {
            outline: 2px solid #ffa76e;
        }

        .login-container button {
            width: 100%;
            padding: 12px;
            background-color: #00ffff;
            color: #000;
            border: none;
            border-radius: 10px;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s ease;
        }

        .login-container button:hover {
            background-color: #00e6e6;
        }

        .login-container p {
            text-align: center;
            margin-top: 10px;
            font-size: 14px;
        }

        .login-container a {
            color: #00ffff;
            text-decoration: none;
        }

        .messages {
            margin-bottom: 15px;
            text-align: center;
            color: red;
        }

        @media (max-width: 500px) {
            .login-container {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Welcome Back!</h2>

        {% if messages %}
        <div class="messages">
            {% for message in messages %}
                <p>{{ message }}</p>
            {% endfor %}
        </div>
        {% endif %}

        <form method="POST" action="{% url 'login' %}">
            {% csrf_token %}
            <input type="text" name="name" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>

        <p>Don't have an account? <a href="{% url 'signup' %}">Signup</a></p>
    </div>
</body>
</html>
