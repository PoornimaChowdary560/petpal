{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetZeno - User Management</title>
    <link rel="icon" href="{% static 'images/WhatsApp Image 2025-05-23 at 15.31.30_2c12f390.jpg' %}" type="image/icon type">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #0f0f0f;
            color: #e0e0e0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container {
            max-width: 800px;
            margin: 30px auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #00bcd4;
            margin-bottom: 30px;
        }

        .user-card {
            background-color: #1a1a1a;
            border-left: 4px solid #ff9800;
            padding: 15px 20px;
            margin-bottom: 15px;
            border-radius: 10px;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.5);
            transition: transform 0.2s ease;
        }

        .user-card:hover {
            transform: scale(1.01);
        }

        .user-name {
            font-size: 1.1rem;
            font-weight: bold;
            color: #00bcd4;
            margin: 5px 0;
        }

        .user-phone {
            color: #e0e0e0;
            margin: 2px 0 10px;
        }

        .delete-link {
            color: #ff9800;
            text-decoration: none;
            font-weight: bold;
        }

        .delete-link:hover {
            text-decoration: underline;
        }

        .no-users {
            text-align: center;
            color: #888;
            margin-top: 40px;
            font-size: 1.1rem;
        }
    </style>
</head>
<body>

    {% if messages %}
        {% for message in messages %}
        <script>
            alert("{{ message }}");
        </script>
        {% endfor %}
    {% endif %}

    <div class="container">
        <h1>Manage Users</h1>

        {% for user in users %}
            {% if user.role != 'admin' %}
                <div class="user-card">
                    <p class="user-name">{{ user.name }}</p>
                    <p class="user-phone">Phone: {{ user.phone }}</p>
                    <a href="{% url 'deleteuser' user.id %}" class="delete-link" onclick="return confirm('Are you sure you want to delete this user?');">Delete</a>
                </div>
            {% endif %}
        {% empty %}
            <p class="no-users">No users found.</p>
        {% endfor %}
    </div>

</body>
</html>
