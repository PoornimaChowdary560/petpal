{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetZeno</title>
    <link rel="icon" href="{% static 'images/WhatsApp Image 2025-05-23 at 15.31.30_2c12f390.jpg' %}" type="image/icon type"  >
</head>
<style>
    h2{
            font-size: 32px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
            color: lightblue;
           /* width: 100%; Ensures full width */
            text-shadow: 2px 2px 10px rgba(255, 255, 255, 0.5);
        }
        body{
            background-color: black;
            font-family: Arial, sans-serif;
        }
        .form{

            background: rgb(5, 5, 5);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.3);
            text-align: center;
            margin:auto;
           /* background: linear-gradient(to right, #5CA6A6,#F4A988);*/
            width: 350px; /* Fixed width for all devices*/ 
            height: 600px; /* Fixed height*/ 
        }
        input{

            border-radius: 10px;
            border-color: black;
            height: 30px;
            width: 240px;
            border-style: solid;
        }
        button{

         border-radius: 5px;
         background-color: rgb(241, 158, 32);
         color: black;
         padding: 4px 4px 4px 4px;
} 
select{
            border-radius: 10px;
            border-color: black;
            height: 30px;
            width: 240px;
            border-style: solid;
        }
        form{
            padding: 2px 2px 2px 2px;
        }
</style>
<body>
    <h2>Edit Pet Details</h2>

    <!-- Display success message -->
     <div class="form">
    {% if messages %}
        {% for message in messages %}
            <p style="color: green;">{{ message }}</p>
        {% endfor %}
    {% endif %}

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        
       
        <input type="text" name="name" value="{{ pet.name }}" required><br><br>

        
        <input type="number" name="age" value="{{ pet.age }}" required><br><br>

        
        <input type="text" name="breed" value="{{ pet.breed }}" required><br><br>

        
        <input type="text" name="species" value="{{ pet.species }}" required><br><br>

        
        <select name="gender">
            <option value="Male" {% if pet.gender == "Male" %}selected{% endif %}>Male</option>
            <option value="Female" {% if pet.gender == "Female" %}selected{% endif %}>Female</option>
        </select><br><br>

       
        <input type="number" name="cost" value="{{ pet.cost }}" required><br><br>

        
        <input type="text" name="location" value="{{ pet.location }}" required><br><br>

        
        <input type="text" name="health_status" value="{{ pet.health_status }}" required><br><br>

        
        <input type="text" name="personality_traits" value="{{ pet.personality_traits }}" required><br><br>

        
        <select name="adoption_status">
            <option value="Available" {% if pet.adoption_status == "available" %}selected{% endif %}>Available</option>
            <option value="Pending" {% if pet.adoption_status == "pending" %}selected{% endif %}>Pending</option>
            <option value="Adopted" {% if pet.adoption_status == "adopted" %}selected{% endif %}>Adopted</option>
        </select><br><br>

        
        <input type="file" name="photo"><br><br>
       

        <button type="submit">Update Pet</button>
    </form>
</div>


</body>
</html>
